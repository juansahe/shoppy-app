<ion-view view-title="User">
<img src="./assets/img/head.png" id="fondoHead">
    <ion-content class="UsersComponent" ng-controller="PuntosCtrl" scrollY="true" style="margin-bottom: 60px;">
    

        <div class="profile">
            <div class="username">
                <h3>{{user.name}}</h3>
            </div>
        	<div class="img-profile">
        		<img src="./assets/img/foto-perfil-facebook.jpg" alt="">
        	</div>
        </div>
        <div class="row" style="margin-top: 0px; padding-top: 0px;">
            <div class="col col-50" style="margin-top: 0px; padding-top: 0px;">
                <center><div class="btnPregunta" style="background-color: #2980B9; color: #FFF;">
                    <i  class="icon ion-edit" style="font-size: 16px;"></i>
                </div></center>
            </div>
            <div class="col col-50" style="margin-top: 0px; padding-top: 0px;">
                <center><div class="btnPregunta" style="background-color: #2980B9; color: #FFF;">
                    ?
                </div></center>
            </div>
        </div>

        <div class="content" style="padding-top: 10px;">
            <label class="item item-input degradadoGris">
              <i class = "icon ion-android-calendar"></i>
              <div class="text"><h3>Historial de la cuenta</h3></div>
            </label>
        </div>
        <div class="content" style="padding-top: 10px;">
            <label class="item item-input degradadoGris">
              <i class = "icon ion-android-notifications-none"></i>
              <div class="text"><h3>Notificaciones</h3></div>
            </label>
        </div>
        <div class="content" style="padding-top: 10px;">
            <label class="item item-input degradadoGris">
              <i class = "icon ion-email"></i>
              <div class="text"><h3>Contáctanos</h3></div>
            </label>
        </div>
        <div class="session">
            <a class="cerrar" href="" title="">Cierra Sesión</a>
            <a class="eliminar" href="" title="">Elimina tu cuenta</a>
        </div>
            
    </ion-content>
 
</ion-view>
