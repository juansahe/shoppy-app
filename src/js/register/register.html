<ion-view view-title="Register" hide-nav-bar="true">
  <ion-content class="RegisterComponent" scrollY="true">
    <div class="title">
      <img src="./assets/img/logoblue.png" />
    </div>
    <div class="titleregistro">
      <img src="./assets/img/reg-02.png" />
    </div>
    <div class="container">
      <div class="form-grup">
        <form >
          <div class="form-element">
            <label class="item item-input degradadoGris labelinput" id="username">
              <i class = "icon ion-person"></i>
              <input class="register" type="text" placeholder="Nombre" ng-model="user.username">
            </label>
          </div>
          <div class="form-element">
            <label class="item item-input degradadoGris labelinput" id="email">
                    <i class = "icon ion-email"></i>
                    <input class="register" type="email" placeholder="Correo electronico" ng-model="user.email" >
              </label>
          </div>
          <div class="form-element">
            <label class="item item-input degradadoGris labelinput" id="bornday">
              <i style="font-size: 27px" class = "icon ion-calendar"></i>
              <input type="date" placeholder="Fecha de nacimiento" ng-model="user.bornday" value="2014-02-09" >
            </label>
          </div>

          <div class="form-element">
            <label class="item item-input degradadoGris labelinput" id="password">
              <i class = "icon ion-ios-unlocked"></i>
              <input class="register" type="password" placeholder="Contraseña" ng-model="user.password" >
            </label>
          </div>

          <div class="form-element">
            <label class="item item-input degradadoGris labelinput" id="passwordRepit">
              <i class = "icon ion-ios-unlocked"></i>
              <input class="register" type="password" placeholder="Repetir contraseña" ng-model="user.passwordRepit">
            </label>
          </div>

          <div class="terms">

            <div class="checkbox">
              <input type="checkbox" ng-model="terminos" name="checkbox" id="checkbox1">
            </div>

            <p>Acepto los términos de privacidad y servicio de Shoppy </p>

          </div>

            <input ng-click="save(terminos)" type="submit" class="loginbtn button button-block btncontinuar degradadoblueX" value="Continuar" />
             
           

          </div>
        </form>
      </div>


    </div>

      <div class="login">
        <a href="#/login">
          <p>Ya tienes una cuenta? Ingresa aquí</p>
        </a>
      </div>
  </ion-content>

  </ion-view>
