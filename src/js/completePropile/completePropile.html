<ion-view view-title="CompletePropile" hide-nav-bar="true">
  <div id="fondoHead">
    <div class="row head">
      <h2>Selecciona 3 productos <br> que compres <br> recurrentemente</h2>
    </div>
  </div>

  <ion-content style="margin-top: 140px;">
    <label class="item item-input degradadoGris labelinput">
      <i class = "icon ion-search"></i>
      <input type="text" placeholder="BÃºsqueda" ng-model="busqueda" class="inputGris">
  </label>
  </ion-content>

  <ion-content class="content">




    <div class="lista" ng-if="productos" ng-repeat="producto in productos | filter: busqueda" ng-click="select(producto.id)"

      </div>

    <div class="lista" ng-if="!productos">

    </div>


  </ion-content>
</ion-view>
