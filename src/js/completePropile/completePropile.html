<ion-view view-title="CompletePropile" hide-nav-bar="true" >

  <ion-content class="" padding>

    		<div class="row">
    			<div class="text">
    				<h2>Selecciona 3 productos <br> que compres <br> recurrentemente</h2>
    			</div>
    		</div>

    		<div class="row">
    			<div class="products" ng-repeat="producto in productos">
    				<div class="product" id="{{producto}}"  ng-click="select(producto)" >
    					<a  href="">{{producto}}</a>
    				</div>
    			</div>
    		</div>

  </ion-content>
</ion-view>
