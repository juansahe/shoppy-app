<ion-view view-title="Home">
  <div id="fondoHead" class="">
    <!--barra de puntos-->
    <div class="fondocontent-head ">


      <div class="puntos">
        <div class="xp">
          <div class="capacirculo">
            <div class="capacirculo2">
              <div class="capacirculo3">
                <h2>{{us.level}}</h2>
              </div>
            </div>
          </div>
          <div class="barrapuntos">
            <div id="xperience" style="width: {{widthX}}" class="barrapuntosconten">

            </div>
            <h6>{{us.xperience}}px</h6>
          </div>
        </div>
        <div class="sm">
          <div class="capacirculo">
            <div class="capacirculo2">
              <div class="capacirculo3">
                <img src="./assets/img/bolsa.png" alt="">
              </div>
            </div>
          </div>
          <div class="barrapuntos">
            <div id="shopper" style="width: {{widthS}}" class="barrapuntosconten">

            </div>
            <h6>{{us.shopper_points}}s</h6>
          </div>
        </div>
      </div>

      <div class="row head head-absolute ">

        <h2>Â¡Promociones a tu medida!</h2>

      </div>
    </div>
  </div>
  <ion-content style="margin-top: 98px;">
      <ion-slide-box class="slide" ng-if="promociones">

        <ion-slide ng-repeat="promocion in promociones" class="ionslide">
          <img ng-src="{{promocion.img}}" class="imgSlide">
        </ion-slide>

      </ion-slide-box>
  </ion-content>
  <ion-content overflow-scroll="true" style="z-index: 3;  margin-top: 310px" class="HomeComponent">

    <div class="container">
      

      <br>
      <ion-scroll direction="xy" >
      <div class="row promo">
        <div class="col col-50 contentPromo" ng-repeat="promocion in promocionesSecundarias">
          <img class="imgPromo" ng-src="{{promocion}}">
        </div>

      </div>
      <br><br><br>
      </ion-scroll>

    </div>


  </ion-content>
  <ion-footer class="foot" style="bottom:0px; position: absolute; z-index: 4">
    <div class="conten-footer">
      <a href="#/home" class="home-btn degradadoblueX" style="height: 50px; margin-top: 0px; ">
               <i style="font-size: 35px;" class="ion-ios-home" aria-hidden="true"></i>
          </a>
      <div class="task-btn degradadoGris">
        <a href="#/task">
          <p style="text-align: center">Tareas</p>
        </a>
      </div>
      <div class="challenge-btn degradadoGris">
        <a href="#/bond">
          <p style="padding-top: 5px; font-size:20px;">Bonos</p>
        </a>
      </div>
      <a class="profi-btn degradadoGris" href="#/user">
        <i class="ion-person" aria-hidden="true"></i>
      </a>

    </div>
  </ion-footer>
</ion-view>
